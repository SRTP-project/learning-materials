name: Auto Assign
on:
    pull_request:
        types: [opened, edited, synchronize, reopened]
jobs:
  auto-assign:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: 'Auto-assign PR'
        uses: kentaro-m/auto-assign-action@v2.0.0
        with:
          repo-token: ${{ secrets.TOKEN }}
          teams: SRTP
