name: Auto Assign
on:
  pull_request:
    types: [opened, reopened]
jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - name: 'Auto-assign PR'
      uses: pozil/auto-assign-issue@v1
      with:
          repo-token: ${{ secrets.TOKEN }}
          teams: SRTP-project/srtp
          numOfAssignee: 1
